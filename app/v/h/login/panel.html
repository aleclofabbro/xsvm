<div class="panel panel-default" qix="login/panel">
  <div class="panel-heading">Login</div>
  <div class="panel-body">
    <div class="row">
      <div class="control-group col-md-12" >
        <label for="" class="control-label">user</label>
        <input type="text" class="form-control" qix="login/user">
      </div>
    </div>
    <div class="row">
      <div class="control-group col-md-12">
        <label for="" class="control-label">pass</label>
        <input type="text" class="form-control" qix="login/pass">
      </div>
    </div>
  </div>
  <div class="panel-footer">
    <button class="btn btn-primary col-md-2 pull-right" name="login-btn" qix="login/submit">sign in</button>
  </div>
</div>
